<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bienvenue chez GTM Bank</h1>
    <div class="container">
        <div id="amount-informations" class="amount-informations">
            <div class="amount-informations-div">
                <h4 for="" id="amount-informations-sold" class="amount-informations-title">Montant à transférer (500€ minimum)</h4>
                <input type="number" id="amount-informations-input-sold-value" class="amount-informations-input" placeholder="Ex : 500€">
            </div>
            <div class="amount-informations-div">
                <h4 for="" id="amount-informations-overdraft" class="amount-informations-title">Montant du découvert (entre 100€ et 2000€)</h4>
                <input type="number" id="amount-informations-input-overdraft" class="amount-informations-input" placeholder="Ex : 1000€">
            </div>
            <div class="amount-informations-error">
               <p id="amount-informations-p" class="amount-informations-p"></p> 
            </div>
            <div class="button" id="button-overdraft" onclick="openAccount()">
                <div class="underline"></div>
                <a href="#">Obtenir un découvert</a>
            </div>
        </div>
        <div id="withdraw-informations" class="amount-informations">
            <div class="amount-informations-div">
                <h4 for="" id="withdraw-informations-sold" class="amount-informations-title">Retrait à effectuer</h4>
                <input type="number" id="withdraw-informations-input-sold-value" class="amount-informations-input" placeholder="Ex : 500€">
            </div>
            <div class="amount-informations-error">
               <p id="amount-informations-p" class="amount-informations-p"></p> 
            </div>
            <div class="button" id="button-withdraw" onclick="withdraw()">
                <div class="underline"></div>
                <a href="#">Effectuer un retrait</a>
            </div>
        </div>
        <div id="user-informations">
            <div id="info-1">
                <label class="user-info-label">Découvert actuel : (€)</label>
                <p class="user-info-p" id="overdraft">0</p>
            </div>
            <div id="info-2">
                <label class="user-info-label">Solde actuel : (€)</label>
                <p class="user-info-p" id="sold">0</p>
            </div>
            <div id="info-3">
                <label class="user-info-label">Retrait effectué : (€)</label>
                <p class="user-info-p" id="withdraw">0</p>
            </div>
            <div id="info-4">
                <label class="user-info-label">Agios à payer : (€)</label>
                <p class="user-info-p" id="agios">0</p>
            </div>
        </div>
        <div class="notifications" id="notifications" onclick="show()">
            <h3 id="notifications-title">Notifications</h3>
            <div id="notifications-line"></div>
            <div id="container-notifications">
                <p id="p-notifications">Pas de notifications</p>
            </div>
            <img id="bell" class="notifications-bell" src="./assets/cloche.png">
        </div>

    </div>
    <div class="notifications">
        <h3 id="notifications-title">Notifications</h3>
        <p id="p-notifications"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
